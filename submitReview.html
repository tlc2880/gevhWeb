<div class="container">
  <h2>Review</h2>
  <form name="review" method="POST" data-netlify="true">
    <p>
      <label>Your Name:<br>
      <input type="text" name="reviewName" /></label>   
    </p>
    <p>
      <label>Your Email:<br>
      <input type="email" name="reviewEmail" /></label>
    </p>
    <p>
      <label>Title of review:<br>
      <input type="text" name="reviewTitle" /></label>
    </p>                
    <p>
      <label>Date of check-in:<br>
      <input type="text" name="reviewCheckin" /></label>
    </p>
    <p>
      <label>Star rating (0-5):<br>
      <input type="number" value="0" min="0" max="5" step="1" name="reviewStar" /></label>
    </p>
    <p>
      <label>Review:<br>
      <textarea name="reviewMessage"  rows="6" cols="60"></textarea></label>
    </p>
    <p>
      <button type="submit">Submit</button>
    </p>
  </form>
